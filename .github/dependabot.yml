version: 2

multi-ecosystem-groups:
  build-infrastructure:
    target-branch: "main"
    schedule:
      interval: "weekly"

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    patterns: ["actions/*", "antoniovazquezblanco/*"]
    multi-ecosystem-group: "build-infrastructure"

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    patterns: ["gradle/*"]
    multi-ecosystem-group: "build-infrastructure"
